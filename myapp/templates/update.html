{% extends 'base.html' %}

{% block content %}
<h2>Update Item</h2>
<form action="{{ url_for('update') }}" method="POST" enctype="multipart/form-data">
    <input type="hidden" name="product_id" value="{{ item['id'] }}">
    <label for="size">Size:</label>
    <select name="size" id="size" required>
        <option value="Small" {% if item.size == "Small" %}selected{% endif %}>Small</option>
        <option value="Medium" {% if item.size == "Medium" %}selected{% endif %}>Medium</option>
        <option value="Large" {% if item.size == "Large" %}selected{% endif %}>Large</option>
    </select><br><br>
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" value="{{ item.name }}" required><br><br>
    <label for="price">Price:</label>
    <input type="number" name="price" id="price" value="{{ item.price }}" required><br><br>
    <label for="image">Image:</label>
    <input type="file" name="image_filename" accept="image/*" accept=".jpg, .jpeg"><br><br>
    <label for="description">Description:</label>
    <textarea name="description" id="description" required>{{ item.description }}</textarea><br><br>
    <label for="stock">Stock:</label>
    <input type="number" name="stock" id="stock" value="{{ item.stock }}" required><br><br>
    <input type="submit" value="Update">
</form>
{% endblock %}
