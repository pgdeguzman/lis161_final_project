{% extends 'base.html' %}

{% block content %}

<div class="logo"><img src="../static/img/logo.png"></img></div>

<div class="dbutton"><button class="button1"><a href="/products">Shop Now</a></button></div>
<br>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    {% for index, shirt in shirts|enumerate %}
      <li data-target="#myCarousel" data-slide-to="{{ index }}" {% if loop.first %}class="active"{% endif %}></li>
    {% endfor %}
  </ol>
  <div class="carousel-inner">
    {% for index, shirt in shirts|enumerate %}
      <div class="carousel-item {% if loop.first %}active{% endif %}">
        <div class="image-wrapper">
          <img src="{{ shirt }}" class="d-block w-100" alt="Slideshow shirt" style="max-height: 300px; object-fit: contain;">
        </div>
      </div>
    {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
    <span class="sr-only">Next</span>
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </a>
</div>

{% endblock %}
