{% extends 'base.html' %}

{% block content %}

<div class="logo"><img src="../static/img/logo.png"></img></div>

<div class="dbutton"><button class="button1"><a href="/products/item">Shop Now</a></button></div>
<br>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    {% for shirt in shirts %}
      <li data-target="#myCarousel" data-slide-to="{{ loop.index0 }}" {% if loop.first %}class="active"{% endif %}></li>
    {% endfor %}
  </ol>
  <div class="carousel-inner">
    {% for shirt in shirts %}
      <div class="carousel-item {% if loop.first %}active{% endif %}">
        <div class="image-wrapper">
          <img src="{{ url_for('static', filename='img/' ~ shirt) }}" class="d-block w-50" alt="Slideshow shirt">
        </div>
      </div>
    {% endfor %}
  </div class="prev/next">
  <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
    <span class="sr-only">Next</span>
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </a>
</div>

{% endblock %}
