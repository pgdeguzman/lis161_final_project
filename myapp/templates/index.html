{% extends 'base.html' %}

{% block content %}
<style>
.logo{
  text-align: center;
  padding-bottom: 30px;
  height:150px;
  width: auto;
}
img{
  height:100%;
  width: 100%;
}
.w-100 {
  width: auto;
  height: 300px;
}
.button {
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
.dbutton {
  text-align: center;
  padding-bottom: 16px;
}
.button1 {
  background-color: white;
  color: black;
  border: 2px solid #4CAF50;
}

.button1:hover {
  background-color: #4CAF50;
  color: white;
}
</style>

<div class="logo"><img src="../static/css/img/logo.png"></img></div>

<div class="dbutton"><button class="button1"><a href="/products/item">Shop Now</button></div>

<div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    {% for item in items %}
    <div class="carousel-item {% if loop.index == 1 %} active {% endif %}" id="slide{{ loop.index }}">
      <img src="{{item.Image}}" class="d-block w-100" alt="...">
    </div>
    {% endfor %}
    
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

{% endblock %}
