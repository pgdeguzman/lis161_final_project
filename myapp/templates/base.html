<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="../static/css/style.css" rel="stylesheet">
    <link href="../static/css/img/shirt-1.jpg">
    <link href="../static/css/img/shirt-2.jpg">
    <link href="../static/css/img/shirt-3.jpg">
    <link href="..static/css/img/shirt-4.jpg">
    <link href="..static/css/img/shirt-5.jpg">
    <link href="..static/css/img/shirt-6.jpg">

    <title>Cosmo Apparel</title>
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-dark-subtle bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{url_for('index')}}">CP</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{url_for('index')}}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('products')}}">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('faq')}}">FAQ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('about')}}">About Us</a>
              </li>
              {% if session.logged_in %}
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('register')}}">Sell</a>
              </li>
              <li class="nav-item">
                <a class="nav-link logout" href="{{ url_for('logout') }}">Logout</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>

    <div class="m-4">
        {% block content %}
        {% endblock %}    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>

    
    <script>
      $(document).ready(function() {
        $('.carousel').carousel();
      });
    </script>

</body>
</html>
