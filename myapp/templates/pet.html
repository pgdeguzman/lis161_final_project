{% extends 'base.html' %}

{% block content %}
<h1> {{  pet_profile.name  }} </h1>
<img src="{{  pet_profile.url  }}" alt="">
<p> {{  pet_profile.description  }} </p>
<ul>
    {% if pet_profile.breed == "" %}
    <li>Breed: No data available</li>
    {% else %}
    <li>Breed: {{  pet_profile.breed  }}</li>
    {% endif %}
    <li>Age: {{ pet_profile.age  }}</li>
</ul>
{% endblock %}
