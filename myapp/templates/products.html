{% extends 'base.html' %}
{% block content %}
<style>
    .grid-container {
      display: grid;
      grid-template-columns: auto auto auto;
      background-color: #2196F3;
      padding: 10px;
    }
    .grid-item {
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(0, 0, 0, 0.8);
      padding: 20px;
      font-size: 30px;
      text-align: center;
    }
    .product_image{
        height:100px;
        width:auto;
    }
</style>
<h1>List of Items</h1>

<div class="grid-container">
    {% for item in items %}
    <div class="grid-item"><a href="/products/{{ item.ID }}"><img src="{{item.Image}}" class="item_image">{{ item.Name }}</a></div>
    {% endfor %} 
  </div>
{% endblock %}
